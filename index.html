<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1F8AFF">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Companion">
    <title>Companion</title>
    <link rel="apple-touch-icon" href="/icon-192.png">
    <link rel="icon" type="image/png" href="/icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            background: #111b23;
            overflow: hidden;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #F1F3F6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            text-align: center;
        }
        .container {
            max-width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            justify-content: center;
            padding-bottom: 120px;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            border-radius: 16px;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #F1F3F6;
        }
        .subtitle {
            font-size: 16px;
            color: #9AA3AF;
            margin-bottom: 40px;
        }
        .instruction-box {
            background: #18273c;
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            margin-bottom: 24px;
            margin-top: auto;
        }
        .instruction-text {
            font-size: 18px;
            line-height: 1.5;
            color: #F1F3F6;
        }
        .share-icon {
            display: inline-block;
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin: 0 4px;
        }
        .highlight {
            color: #1F8AFF;
            font-weight: 600;
        }
        .arrow-container {
            margin-top: 16px;
            animation: bounce 1.5s ease-in-out infinite;
        }
        .arrow {
            width: 40px;
            height: 40px;
            color: #1F8AFF;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(10px);
            }
        }
        .browser-icon.share {
            opacity: 1;
            animation: pulse 2s ease-in-out infinite;
        }
        .element-with-space {
            margin-bottom: 60px; /* Adds 60 pixels of space below the element */
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        
        /* Desktop redirect */
        .desktop-message {
            display: none;
        }
        
        @media (min-width: 768px) {
            .mobile-only {
                display: none;
            }
            .desktop-message {
                display: block;
            }
            .browser-bar {
                display: none;
            }
        }
        
        /* Already in standalone mode - redirect to app */
        @media (display-mode: standalone) {
            body {
                display: none;
            }
        }
    </style>
    <script>
        // Check if running as installed PWA (standalone mode)
        if (window.matchMedia('(display-mode: standalone)').matches || 
            window.navigator.standalone === true) {
            // Already installed, redirect to app
            window.location.href = '/app/';
        }
        
        // Check if on desktop - redirect to app directly
        function isDesktop() {
            return window.innerWidth >= 768;
        }
        
        if (isDesktop()) {
            // Desktop users go straight to app
            // They can bookmark normally
        }
    </script>
</head>
<body>
    <div class="element-with-space"> </div>
    <div class="container mobile-only">
        <img src="/icon-192.png" alt="Commander Companion" class="logo">
        <h1 class="title">Commander Companion</h1>
        <p class="subtitle">Remote control for your BYD</p>
        
        <div class="element-with-space"> </div>
        
        <div class="instruction-box">
            <p class="instruction-text">
                Tap the
                <svg class="share-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M16 5l-1.42 1.42-1.59-1.59V16h-1.98V4.83L9.42 6.42 8 5l4-4 4 4zm4 5v11c0 1.1-.9 2-2 2H6c-1.11 0-2-.9-2-2V10c0-1.11.89-2 2-2h3v2H6v11h12V10h-3V8h3c1.1 0 2 .89 2 2z"/>
                </svg>
                button below, then tap<br><span class="highlight">"Add to Home Screen"</span>
            </p>
        </div>
        
        <div class="arrow-container">
            <svg class="arrow" viewBox="0 0 24 24" fill="currentColor">
                <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
            </svg>
        </div>
    </div>
    
    <div class="container desktop-message">
        <img src="/icon-192.png" alt="Commander Companion" class="logo">
        <h1 class="title">Commander Companion</h1>
        <p class="subtitle">Remote control for your BYD</p>
        
        <div class="instruction-box">
            <p class="instruction-text">
                This app is designed for mobile devices.<br><br>
                <a href="/app/" style="color: #1F8AFF; text-decoration: none;">Open the app anyway â†’</a>
            </p>
        </div>
    </div>
</body>
</html>
